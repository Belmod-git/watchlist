<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
    <link rel="stylesheet" type="" href="{{ url_for('static',filename='style.css') }}">
    <title>{{ user.name }}'s WatchList</title>
    {% endblock %}
</head>

<body>
        {% for message in get_flashed_messages() %}
            <div class="alert">{{message}}}</div>
        {% endfor %}
    <h2>
        <img class='avatar' src="{{ url_for('static',filename='images/1001.jpg') }}" alt="头像">
        {{ user.name }}'s WatchList
    </h2>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">首页</a>
            </li>
            <li style="float:right">
                <a href="{{ url_for('login') }}">登录</a>
                <a href="{{ url_for('logout') }}">退出</a>
                <a href="{{ url_for('settings') }}">设置</a>
            </li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
 
    <footer>
        <small>&copy; 2020 <a href=" ">北京网络职业技术学院-人工智能学科</a></small>
    </footer>
</body>
